<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
   


<body>
    

<div class="area">
    <h1>Calculadora</h1>
    <table>
        <tbody>
            <tr>
                <td colspan="4" class="calculo" id="calculo">2+2</td>
            </tr>
            <tr>
                <td colspan="4" class="resultado" id="resultado">4</td>
            </tr>
<tr>
    <td colspan="3"></td> <button type="button" id="limpar" class="btn limpar">C</button></td>
    <td><button type="button" id="divisao" class="btn operacoes">%</button></td>
</tr>

<tr>
    <td><button type="number" id="n7" class="btn numeros">7</button></td>
    <td><button type="number" id="n8" class="btn numeros">8</button></td>
    <td><button type="number" id="n9" class="btn numeros">9</button></td>
    <td><button type="button" id="multiplicacao" class="btn operacoes">*</button></td>
</tr>

<tr>
    <td><button type="number" id="n4" class="btn numeros">4</button></td>
    <td><button type="number" id="n5" class="btn numeros">5</button></td>
    <td><button type="number" id="n6" class="btn numeros">6</button></td>
    <td><button type="button" id="subtracao" class="btn operacoes">-</button></td>
</tr>

<tr>
    <td><button type="number" id="n1" class="btn numeros">1</button></td>
    <td><button type="number" id="n2" class="btn numeros">2</button></td>
    <td><button type="number" id="n3" class="btn numeros">3</button></td>
    <td><button type="button" id="soma" class="btn operacoes">+</button></td>
</tr>

<tr>
    <td><button type="button" id="n0" class="btn numeros">0</button></td>
    <td colspan="3"><button type="button" id="igual" class="btn igual">=</button>/td>
</tr>

            </tbody>
    </table>

    <form action="#">
        <input type="number" name="num1" placeholder="Digite o primeiro numero">
        <input type="number" name="num2" placeholder="Digite o psegundo numero"><br>
        <button type="button" id="somar" class="btn operacoes">+</button>
        <button type="button" id="sub" class="btn operacoes">-</button>
        <button type="button" id="div" class="btn operacoes">/</button>
        <button type="button" id="mult" class="btn operacoes">*</button>
    </form>
    <h3 id="resultado2">Resultado: </h3>



</div>




        


    <script src="js/script.js"></script>
</body>

</html>
